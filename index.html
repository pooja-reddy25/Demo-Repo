<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <form action="/action_page.php">
        <h1 style="text-align: center;">Registration Form</h1>
        <label>First Name</label>
        <input type="text" id="fullname" required style="width:100%;height: 40px;font-size: 16px;border-radius: 6px;">
        <div class="error" id="nameError"></div>

        <label>Email Address</label>
        <input type="email" id="email" required style="width:100%;height: 40px;font-size: 16px;border-radius: 6px;">
        <div class="error" id="emailError"></div>

        <label>Phone Number</label>
        <input type="text" id="phone" required style="width:100%;height: 40px;font-size: 16px;border-radius: 6px;">
        <div class="error" id="phoneNumberError"></div>

        <label>Date of Birth</label>
        <input type="date" id="dob" required placeholder="YYYY-MM-DD" max="2024-11-06" style="width:100%;height: 40px;font-size: 16px;border-radius:6px;">
        <div class="error" id="dobError"></div>

        <label>Username</label>
        <input type="text" id="username" required style="width:100%;height: 40px;font-size: 16px;border-radius: 6px;">
        <div class="error" id="usernameError"></div>

        <label>Password</label>
        <input type="password" id="password" required style="width:100%;height: 40px;font-size: 16px;border-radius: 6px;">
        <div class="error" id="passwordError"></div>

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required style="width:100%;height: 40px;font-size: 16px;border-radius: 6px;">
        <div class="error" id="confirmError"></div>

        <label>Occupation (Optional) </label>
        <input type="text" id="occupation" style="width:100%;height: 40px;font-size: 16px;border-radius: 6px;">
        <div class="error" id="occupationError"></div>

        <label>Emergency Contact (Optional)</label>
        <input type="text" id="emergencyContact" style="width:100%;height: 40px;font-size: 16px;border-radius: 6px;">
        <div class="error" id="contactError"></div>

        <button type="submit">Register</button>
    </form>

    <script src="Javascript/script.js"></script>
</body>
</html>
